<section>
  <fieldset>
    <input type="text" [(ngModel)]="filtre"  placeholder="Filtre">
  </fieldset>
  <table>
    <thead>
        <th>N°</th>
        <th>Titre</th>
        <th>Nb. places</th>
        <th>Début</th>
        <th>Fin</th>
        <th>Date</th>
        <th>Infos</th>
    </thead>
    <tbody>
      <tr *ngFor="let event of events.listeEvenements | events:filtre ; let i = index">
        <td>{{ i }}</td>
        <td><a [routerLink]="['/evenement',event.date]">{{ event.titre | uppercase }}</a></td>
        <td>{{ event.places }}</td>
        <td>{{ event.horaires.debut }}</td>
        <td>{{ event.horaires.fin }}</td>
        <td>{{ event.date | date:'MMM d, y, h:mm:ss a' }}</td>
        <td *ngIf="event.infos">{{ event.infos }}</td>
        <td *ngIf="!event.infos"> </td>
      </tr>
    </tbody>
  </table>

</section>
