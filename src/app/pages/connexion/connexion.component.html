<section class="login-section">
  <h1>Connexion</h1>
  <form (submit)="login()">
    <fieldset>
      <label for="email">Identifiant       </label>
      <input [(ngModel)]="auth.authID.id" name="email" id="email" required>
    </fieldset>

    <fieldset>
      <label for="password">Mot de passe       </label>
      <input [(ngModel)]="auth.authID.mdp" type="password" name="password" id="password" required>
    </fieldset>

    <button type="submit">Connexion</button>
  </form>
</section>
